<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="image-div">
            <div class="logo-section">
                <img src="assets/images/odin-logo.png" alt="Odin logo">
                <p id="ODIN">ODIN</p>
            </div>
            <div class="photo-credit">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                        href="https://unsplash.com/">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="main">
            <section class="intro">
                <p>
                    Join thousands of users who trust our platform to streamline <br> their daily workflow and boost
                    productivity.
                </p>
                <p>
                    Sign up <em>today</em> to get started.
                </p>
            </section>
        </div>
    </div>
</body>

</html>
