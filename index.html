<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="image-div">
            <div class="logo-section">
                <img src="assets/images/odin-logo.png" alt="Odin logo">
                <p id="ODIN">ODIN</p>
            </div>
            <div class="photo-credit">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                        href="https://unsplash.com/">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="main">
            <section class="intro">
                <p>
                    Join thousands of users who trust our platform to streamline <br> their daily workflow and boost
                    productivity.
                </p>
                <p>
                    Sign up <em>today</em> to get started.
                </p>
            </section>
            <form id="signup-form" action="#" method="post">
                <p class="form-text">Join our community in just a few steps.</p>

                <div class="row-container">
                    <div class="input-container">
                        <input type="text" id="firstName" name="firstName" placeholder=" " required>
                        <label class="floating" for="firstName">First Name</label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="lastName" name="lastName" placeholder=" " required>
                        <label class="floating" for="lastName">Last Name</label>
                    </div>
                    <div class="input-container">
                        <input type="email" id="email" name="email" placeholder=" " required>
                        <label class="floating" for="email">Email</label>
                    </div>
                </div>

                <div class="row-container">
                    <div class="input-container">
                        <input type="tel" id="phone" name="phone" placeholder=" ">
                        <label class="floating" for="phone">Phone Number</label>
                    </div>
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder=" "
                            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&#]{8,}"
                            title="Password must be at least 8 characters with uppercase, lowercase, and a number."
                            required>
                        <label class="floating" for="password">Password</label>
                    </div>

                    <div class="input-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" "
                            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&#]{8,}"
                            title="Password must be at least 8 characters with uppercase, lowercase, and a number."
                            required>
                        <label class="floating" for="confirmPassword">Confirm Password</label>
                    </div>
                </div>
            </form>

            <button type="submit" id="register-button">
                Create Account
            </button>

            <p>Already have an account? <a id="log-in" href="#">Log In</a>
        </div>
    </div>
</body>

</html>
